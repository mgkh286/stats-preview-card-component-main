<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="img-section"></div>
      <section class="info">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p class="main-pargraph">
          Get insights that help your business grow. Discover the benefits of
          data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <section class="overviews">
          <div class="overview">
            <span>10k+</span>
            <p>companies</p>
          </div>
          <div class="overview">
            <span>314</span>
            <p>templates</p>
          </div>
          <div class="overview">
            <span>12m+</span>
            <p>queries</p>
          </div>
        </section>
      </section>
    </main>

    </div> -->
  </body>
</html>
